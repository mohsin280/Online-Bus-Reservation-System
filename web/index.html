<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .myNav{
            position: sticky;
            top:0px;
            background-color: black;
            margin-top: 0px;
        }
        #header{
    width:100%; 
    background: url('images/wal.jpg');
}
#headerContent{
    margin: 0px auto;
    padding: 20px 0px;
    text-align: center;
    font-size: 40px;
    color: antiquewhite;
}
        .myNav ul{
            overflow: auto;
            margin: 0px 20px;
        }
        .myNav li{
            float: left;
            list-style: none;
            padding: 10px;
            margin: 7px;
        }
        .myNav a{
            color: white;
            text-decoration: none;
        }
        .myNav a:hover{
            color: yellow;
        }
        .myNav a:active{
            color: red;

        .search{

            padding: 15px;
        }

            border: 2px solid black;

        .container{

        }
        #ifrm{

            height: 600px;
        }

</head>
<body>
    <div id="header">

        </div>
    </div>
    <nav class="myNav">
        <ul>
            <li><a href="home.jsp" target="iframe_a">Home</a></li>

            </div>
        </ul>
    </nav>
    <div class="container">
        <iframe src="home.jsp" name="iframe_a" title="Iframe Example" id="ifrm"></iframe>
    </div>
</body>
</html>
